<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine sweeping</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="myGame">
        <div class="choose">

            <ul>
                <li>Eazy 9x9</li>
                <li>Medium 16x16</li>
                <li>Expert 22x22</li>
            </ul>
        </div>
        <div class="game">
            <div class="end">
                <div class="info">
                    <div class="result"></div>
                    <button class="newGame">Select difficulty</button>
                    <button class="restart">Restart</button>
                </div>
            </div>
            <div class="top">
                <div class="return" title="Back to home">‚Üê</div>
                <div class="score">
                    <div class="time">00:00</div>
                    <div class="mineLeft">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tools.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
